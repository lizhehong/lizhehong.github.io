<!DOCTYPE html>
<html class="ui-mobile">

<head>
    <title>smartLink</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.12.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body class="ui-mobile-viewport ui-overlay-a">
    <div tabindex="0" class="ui-page ui-page-theme-a ui-page-active" data-role="page">
        <div data-role="header">
            <a class="ui-btn ui-shadow ui-corner-all ui-icon-back ui-btn-icon-notext" data-rel="back">返回</a>
            <h1>smartLink</h1>
        </div>
        <!-- /header -->
        <div role="main" class="ui-content">
            <form method="post">
                <label for="SSID">SSID:</label>
                <input data-clear-btn="true" name="SSID" id="SSID" value="" type="text">
                <label for="password">Password:</label>
                <input data-clear-btn="true" name="password" id="password" value="" autocomplete="off" type="password">
                <label for="Hidden">SSID is Hidden:
                </label>
                <select name="Hidden" id="Hidden" data-role="flipswitch" data-mini="true">
                    <option value="off">Off</option>
                    <option value="on">On</option>
                </select>
                <div class="ui-grid-a">
                    <button class="ui-corner-all ui-btn">设置</button>
                </div>
            </form>
        </div>
        <!-- /content -->
    </div>
    <div class="ui-loader ui-corner-all ui-body-a ui-loader-default">
        <span class="ui-icon-loading"></span>
        <h1>loading</h1>
    </div>
</body>

</html>

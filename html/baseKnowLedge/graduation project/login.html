<!DOCTYPE html>
<html class="ui-mobile">

<head>
    <title>登录</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.12.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body class="ui-mobile-viewport ui-overlay-a">
    <div tabindex="0" class="ui-page ui-page-theme-a ui-page-active" data-role="page">
        <div data-role="header">
            <a class="ui-btn ui-shadow ui-corner-all ui-icon-back ui-btn-icon-notext" data-rel="back">返回</a>
            <h1>登录</h1>
        </div>
        <!-- /header -->
        <div role="main" class="ui-content">
            <form method="post">
                <label for="userName">账号:</label>
                <input data-clear-btn="true" name="userName" id="userName" value="" type="text">
                <label for="password">密码:</label>
                <input data-clear-btn="true" name="password" id="password" value="" autocomplete="off" type="password">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <button class="ui-corner-all ui-btn">登录</button>
                    </div>
                    <div class="ui-block-b">
                        <a href="${pageContext.request.contextPath}/jsp/register.jsp" data-transition="slide" class="ui-btn">注册</a>
                    </div>
                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <a href="${pageContext.request.contextPath}/jsp/config.jsp" data-transition="slide" class="ui-btn">配置</a>
                    </div>
                    <div class="ui-block-b">
                        <a href="${pageContext.request.contextPath}/jsp/smartLink.jsp" data-transition="slide" class="ui-btn">SmartLink</a>
                    </div>
                </div>
            </form>
        </div>
        <!-- /content -->
        <!-- /footer -->
    </div>
    <div class="ui-loader ui-corner-all ui-body-a ui-loader-default">
        <span class="ui-icon-loading"></span>
        <h1>loading</h1>
    </div>
</body>

</html>
